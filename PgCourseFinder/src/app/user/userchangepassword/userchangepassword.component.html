<section class="heading-page header-text" id="top"
    style="background-image: url('https://www.collaboris.com/wp-content/uploads/2023/07/cyber-security-password-scaled.jpg?_t=1688465515'); background-size: cover; position: relative;">
     <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2);">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2> Change Password</h2>
            </div>
        </div> 
    </div>
</section>
<section class="contact-us" >
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto align-center">
                <div class="row">
                    <div class="col-lg-12" id="contact">
                        <form [formGroup]="changepassword">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Change User Password</h2>
                                </div>
                                <div class="col-lg-4">
                                    <label>User Name</label><br><br>
                                    <input type="text" formControlName="username" placeholder="enter the username"
                                        required="">
                                </div>
                                <div class="col-lg-4">
                                    <label>Current Password</label><br><br>
                                    <input type="text" formControlName="password" placeholder="enter the password"
                                        required="">
                                </div>
                                <div class="col-lg-8">
                                    <label>New Password</label><br><br>
                                    <input type="text" formControlName="newPassword"
                                        placeholder="enter the New Password" required="">
                                </div>
                                <div class="col-lg-8">
                                    <label>Re-enter New Password</label><br><br>
                                    <input type="text" formControlName="confirmPassword"
                                        placeholder="enter the Re-enter New Password" required="">
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" id="form-submit" (click)="onSubmit()"
                                        class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
</section>
