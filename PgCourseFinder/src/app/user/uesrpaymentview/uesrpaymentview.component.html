<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Booking Completed</h2>
      </div>
    </div>
  </div>
</section>
<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-20 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" [formGroup]="paymentview">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Payment Done</h2>
                </div>
                <div class="table-responsive">
                  <table class="table table-hover table-bordered">
                    <thead class="custom-table-header">
                      <tr>
                        <th>College Name</th>
                        <th>Pgcourse Name</th>
                        <th>Seat</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Payment Date</th>
                        <th>Download</th>
                      </tr> 
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of paymentarray; let i=index">
                        <td> {{data.college_name}}</td>
                        <td> {{data.pgcourse_name}}</td>
                        <td>{{data.category_name}}</td>
                        <td>{{data.amount}}</td>
                        <td>{{data.bookingstatus}}</td>
                        <td>{{data.payment_date|date:"dd-MM-YYYY"}}</td>
                        <input type="hidden" formControlName="college_imge">
                        <td>
                          <button class="main-button-red" (click)="downloadPDF(i)">
                            <i class="bi bi-download"></i> Download PDF
                          </button>
                        </td>
                      </tr> 
                    </tbody>
                  </table>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><br><br><br>
  </div>
</section>
