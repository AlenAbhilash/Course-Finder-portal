<div class="main-content">
    <div class="breadcrumb-wrap mb-20">
        <div class="d-md-flex d-block justify-content-between align-items-center">
            <div class="left">
                <h1>Payment Report</h1>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <div class="panel mb-5">
        <form [formGroup]="paymentdatewisereport"> 
            <div class="panel-heading">
                <span>Report</span>
            </div>
            <div>
                <div>
                    <div class="panel-body">
                        Start Date <input type="date" style="width: 300px;height:40px;" class="form-control"  formControlName="startdate" [max]="maxStartDate()"><br>
                        EndDate <input type="date" style="width: 300px;height:40px;" class="form-control" formControlName="enddate" [max]="maxStartDate()" ><br>
                        <button class="btn btn-success" (click)="OnSubmit()">Submit</button>
                        <div class="table-responsive">
                            <br><br>
                            <table class="table table-hover table-bordered">
                                <thead class="custom-table-header">
                                    <tr>
                                        <th>User Name</th>
                                        <th>College Name</th>
                                        <th>Pgcourse Name</th>
                                        <th>Advances Amount</th>
                                        <th>Payment Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of paymentdatearray; let i=index">
                                        <td> {{data.user_name}}</td>
                                        <td> {{data.college_name}}</td>
                                        <td> {{data.pgcourse_name}}</td>
                                        <td>{{data.amount}}</td>
                                        <td>{{data.payment_date|date:"dd-MM-YYYY"}}</td>
                                    </tr>
                                </tbody>
                            </table><br>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
