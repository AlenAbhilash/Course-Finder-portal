<div class="main-content">
    <div class="breadcrumb-wrap mb-20">
        <div class="d-md-flex d-block justify-content-between align-items-center">
            <div class="left">
                <h1>User Report</h1>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <div class="panel mb-5"> 
        <form [formGroup]="userreport">
            <div class="panel-heading">
                <span>Report</span>
            </div>
            <div>
                <div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" #TABLE #table>
                                <thead class="custom-table-header">
                                    <tr>
                                        <th>User Name</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>District</th>
                                        <th>Phone</th>
                                        <th>Registred Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of userreortarray; let i=index">
                                        <td> {{data.user_name}}</td>
                                        <td> {{data.email}}</td>
                                        <td> {{data.address}}</td>
                                        <td>{{data.dis_name}}</td>
                                        <td>{{data.phone}}</td>
                                        <td>{{data.reg_date|date:"dd-MM-YYYY"}}</td>
                                    </tr> 
                                </tbody>
                            </table><br>
                            <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
