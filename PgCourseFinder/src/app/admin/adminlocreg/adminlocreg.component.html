<!-- main sidebar -->
<div class="main-content">
    <div class="breadcrumb-wrap mb-20">
        <div class="d-md-flex d-block justify-content-between align-items-center">
            <div class="left">
                <h1>Location Registration</h1>
            </div>
            <div class="right">

            </div>
        </div>  
    </div>
    <div class="panel mb-5">
        <div class="panel-heading">
            <span>districts</span>
        </div>
        <form [formGroup]="locationregformgroup">
            <div class="panel-body"> 

                <div class="row">
                    <div class="col-sm-6 mb-20">
                        <select class="form-select form-control" formControlName="dis_id" aria-label="Default select example">
                            <option value="0">...Select District....</option>
                            <option *ngFor="let data of DistrictArray" value="{{data.dis_id}}">{{data.dis_name}}</option>
                        </select>
                        <br>
                        <br>
                        <label class="form-label" for="name">Location</label>
                        <input type="text" class="form-control" formControlName="loc_name" placeholder="Enter Location name">
                            <br>
                            <br>    
                        <button type="submit"  (click)=" onSubmit()" class="btn btn-success"> Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
