<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Interview </h2>
            </div>
        </div>
    </div>
</section>
<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" [formGroup]="Interviewform">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Select the Student Passed the Interview</h2>
                                </div>
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered">
                                            <thead class="custom-table-header">
                                                <tr>
                                                    <th>Student Name</th>
                                                    <th>Student Email</th>
                                                    <th>Pg Course Name</th>
                                                    <th>Category Name</th>
                                                    <th>Booking Status</th>
                                                    <th>accepted</th>
                                                    <th>rejected</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of interviewarray">
                                                    <td> {{data?.user_name}}</td>
                                                    <td> {{data?.email}}</td>
                                                    <td>{{data?.pgcourse_name}}</td>
                                                    <td>{{data?.category_name}}</td>
                                                    <td>{{data?.bookingstatus}}</td> 
                                                    <td>
                                                        <a
                                                            [routerLink]="['/collegemaster/collegeacceptedremark',data.seatbooking_id]"><button
                                                                class="main-button-red">
                                                                Accepted And Remark
                                                            </button></a>
                                                    </td>
                                                    <td>
                                                        <a
                                                            [routerLink]="['/collegemaster/collegerejectedremark',data.seatbooking_id]"><button
                                                                class="main-button-red">
                                                                Rejected And Remark
                                                            </button></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><br><br><br>
    </div>
</section>
