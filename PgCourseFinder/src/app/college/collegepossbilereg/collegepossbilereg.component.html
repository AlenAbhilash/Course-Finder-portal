<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Register Possible Available In your College</h2>
            </div>
        </div>
    </div>
</section>
<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12" id="contact">
                        <form [formGroup]="possiblepgreggroup">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>College Possible Course Registration</h2>
                                </div>
                                <div class="row mb-20">
                                    <div class="col-sm-6">
                                        <select class="form-control form-controlg" formControlName="ugcourse_id"
                                            (change)="OnChange()">
                                            <option value="1">..Choose Your Ug Course...</option>
                                            <option *ngFor="let data of ugdataArray" value="{{data.ugcourse_id}}">
                                                {{data.ugcourse_name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <table class="table table-hover table-bordered">
                                    <thead class="custom-table-header">
                                        <tr>
                                            <th>PgCourse Name</th>
                                            <th>Image</th>
                                            <th>Book</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of possibledataArray; let i=index">
                                            <td> {{data.pgcourse_name}}</td>
                                            <td><img style="width: 60px; height: 60px;"
                                                src="http://localhost:3000/images/{{data.pgcourse_img}}" alt=""></td>
                                            <td>
                                                <button type="submit" (click)="onSubmit(data.possiblecourse_id)"
                                                    id="form-submit" class="btn btn-primary">Register PgCourse</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-lg-12">
                                    <fieldset>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br><br><br><br><br><br>
            </div>
        </div>
    </div>
</section>
