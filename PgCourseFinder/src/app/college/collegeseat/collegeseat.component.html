<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2> Seat Register College</h2>
            </div>
        </div>
    </div>
</section>
<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12" id="contact">
                        <form [formGroup]="collegeseatreg">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>College Seat Registration</h2>
                                </div>
                                <div class="col-lg-4">
                                    <label>Select the pg course Available in Your College</label>
                                </div>
                                <div class="col-lg-12">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-6 mb-20">
                                                <select class="form-select" id="pgCourse" formControlName="collegepgcourse_id">
                                                    <option selected value="">..Choose Your PgCourse...</option>
                                                    <option *ngFor="let data of pgdataArray"
                                                        [ngValue]="data.collegepgcourse_id">
                                                        {{data.pgcourse_name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <label>Select the Category Available in Your College</label>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-6 mb-20">
                                                <select class="form-select" id="category_id"
                                                    formControlName="category_id">
                                                    <option selected value="">..Choose Your Category...</option>
                                                    <option *ngFor="let data of catdataArray"
                                                        [ngValue]="data.category_id">
                                                        {{data.category_name}}
                                                    </option>
                                                </select>

                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label>Number of Seat Available in the category of the selected
                                        PgCourse</label><br><br>
                                    <input type="number" formControlName="seat_number" placeholder="Enter the Number of Seat" required="">
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" id="form-submit" (click)="onSubmit()"
                                        class="btn btn-primary">Register
                                        PgCourse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br><br><br><br><br><br>
            </div>
        </div>
    </div>
</section>
