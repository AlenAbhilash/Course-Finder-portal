<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Remark & Mail</h2>
            </div>
        </div>
    </div>
</section>
<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" [formGroup]="Rejectedremark">
                            <div class="row">
                                <div class="col-lg-12"> 
                                    <h2>Send Rejected Remark and Mail
                                    </h2>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="message" type="text" class="form-control"
                                            formControlName="remark" placeholder="YOUR REMARK..."
                                            required=""></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" (click)="onSubmit()"
                                            class="button">Send Remark & Mail</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br> <br> <br>
            </div>
        </div>
    </div>
</section>
