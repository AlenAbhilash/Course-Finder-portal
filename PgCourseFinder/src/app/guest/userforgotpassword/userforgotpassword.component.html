<section class="heading-page header-text" id="top"
    style="background-image: url('https://www.collaboris.com/wp-content/uploads/2023/07/cyber-security-password-scaled.jpg?_t=1688465515'); background-size: cover; position: relative;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2);">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Forget Password</h2>
            </div>
        </div>
    </div>
</section>
<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto align-center">
                <div class="row">
                    <div class="col-lg-12" id="contact">
                        <form [formGroup]="forgotPasswordForm">
                            <div class="contact-form">
                                <h3>
                                    <ul>Password Must Send to The Email</ul>
                                </h3>
                                <br><br>
                                <div>
                                    <label class="form-label" for="name">Student User Name / College User
                                        Name</label><br>
                                    <input name="name" type="text" formControlName="username" class="form-control"
                                        placeholder="Enter the user Name" required="required">
                                </div>
                                <div>
                                    <button type="submit" (click)="onSubmit()" id="form-submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br><br><br><br><br><br>
            </div>
        </div>
    </div>
</section>
